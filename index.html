<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Resume OS</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="os">
      <div id="desktop">

        <!--
          Folders and Documents
        -->
        <div id="folder-col">
          <div id="java" class="folder-wrapper">
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            <div class="folder label">Java Projects</div>
          </div>
          <div id="c" class="folder-wrapper">
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            <div class="folder label">C/C# Projects</div>
          </div>
          <div id="python" class="folder-wrapper">
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            <div class="folder label">Python Projects</div>
          </div>
          <div id="web" class="folder-wrapper">
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            <div class="folder label">Web Projects</div>
          </div>
          <div id="resume" class="folder-wrapper">
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            <div class="folder label">Resume</div>
          </div>
          <div id="rose" class="folder-wrapper">
            <i class="fa fa-file" aria-hidden="true"></i>
            <div class="folder label">Rose-Hulman</div>
          </div>
          <div id="instructions" class="folder-wrapper">
            <i class="fa fa-file-word-o" aria-hidden="true"></i>
            <div class="folder label">Instructions</div>
          </div>
        </div>

        <!--
          MODALS
        -->
        <div id="modal-wrapper">
          <div id="modal-bar">
            <div id="modal-title"></div>
            <i id="close" class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div id="java-folder-modal" class="modal">
            <div class="file-wrapper">
              <i class="fa fa-file-code-o" aria-hidden="true"></i>
              <div class="file-title">Doublets</div>
            </div>
          </div>
          <div id="c-folder-modal" class="modal">
          </div>
          <div id="python-folder-modal" class="modal">
          </div>
          <div id="web-folder-modal" class="modal">
          </div>
          <div id="instructions-modal" class="modal">
          </div>
        </div>
      </div>

      <div id="taskbar">
        <div id="start-icon" class="sub-taskbar">
          <i class="fa fa-fire" aria-hidden="true"></i>
        </div>
        <div id="search" class="sub-taskbar">
          <input type="text" id="query" required />
          <span id="bar"></span>
          <label id="searchLabel">
            <i class="fa fa-search" aria-hidden="true"></i> Search
          </label>
        </div>
        <div class="program sub-taskbar">
          <i class="fa fa-folder" aria-hidden="true"></i>
        </div>
        <div id="github" class="program sub-taskbar">
          <i class="fa fa-github" aria-hidden="true"></i>
        </div>
        <div id="linkedin" class="program sub-taskbar">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
        <div id="spotify" class="program sub-taskbar">
          <i class="fa fa-spotify" aria-hidden="true"></i>
        </div>
        <div id="steam" class="program sub-taskbar">
          <i class="fa fa-steam" aria-hidden="true"></i>
        </div>
        <div id="system-time" class="sub-taskbar">
          <div id="time"></div>
          <div id="date"></div>
        </div>
        <div class="sub-taskbar toolbar">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
        <div class="sub-taskbar toolbar">
          <i class="fa fa-signal" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
