<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Andrew's OS</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <!-- <div id="navbar">
      <div class="navItem"></div>
    </div> -->
    <div id="os">
      <div id="desktop">
        <div id="folder-col">
        </div>
      </div>

      </div>
      <div id="taskbar">
        <div id="start-icon" class="sub-taskbar">
          <i class="fa fa-beer" aria-hidden="true"></i>
        </div>
        <div id="search" class="sub-taskbar">
          <input type="text" id="query" required />
          <span id="bar"></span>
          <label id="searchLabel">
            <i class="fa fa-search" aria-hidden="true"></i> Search
          </label>
        </div>
        <div id="programs" class="sub-taskbar">
        </div>
        <div id="toolbar" class="sub-taskbar">
        </div>
        <div id="system-time" class="sub-taskbar">
        </div>
      </div>
    </div>
    <!-- <div id="footer">
    </div> -->
  </body>
</html>
